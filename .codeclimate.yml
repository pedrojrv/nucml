version: "2"

exclude_patterns:
- "nucml/model/"

checks:
  argument-count:
    config:
      threshold: 7
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 270
  method-complexity:
    config:
      threshold: 8
  method-count:
    config:
      threshold: 20
  method-length:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4